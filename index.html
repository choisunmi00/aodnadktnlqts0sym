<!doctype html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
    </head>

    <body style="margin: 0; overflow: hidden;">
        <a-scene
            vr-mode-ui="enabled: false;"
            loading-screen="enabled: false;"
            renderer="logarithmicDepthBuffer: true;"
            arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
            id="scene"
            embedded
            gesture-detector
        >
            <a-assets>
                <a-asset-item
                    id="animated-asset"
                    src="assets/asset.gltf"
                ></a-asset-item>
            </a-assets>

            <a-marker
                id="animated-marker"
                type="pattern"
                preset="custom"
                url="assets/marker.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA"
            >
                <a-entity
                    id="bowser-model"
                    scale="8.000000178813938 8.000000178813938 8.000000178813938"
                    animation-mixer="loop: repeat"
                    gltf-model="#animated-asset"
                    class="clickable"
                    gesture-handler
                ></a-entity>
            </a-marker>

            <a-entity camera></a-entity>
            <a-light type="point" color="#fff" intensity="1000" position="10 0 0"></a-light>
        </a-scene>
        <!-- Display camera position -->
        <div id="cameraPosition" style="position: fixed; top: 10px; left: 10px; color: white; background: rgba(0, 0, 0, 0.5); padding: 8px;">
            Camera Position: 
        </div>

        <script>
            document.addEventListener('DOMContentLoaded', function () {
                var sceneEl = document.querySelector('a-scene'); // Get the scene
                var cameraEl = document.getElementById('camera'); // Get the camera element
                var positionDisplay = document.getElementById('cameraPosition'); // Get the display element

                sceneEl.addEventListener('renderstart', function () {
                    setInterval(function () {
                        var position = cameraEl.getAttribute('position'); // Get current position
                        positionDisplay.textContent = 'Camera Position: ' + Object.values(position).join(', ');
                    }, 100); // Update position every 100 ms
                });
            });
    </body>
</html>
